<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>malarz</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function oblicz() {
            let powierzchnia = document.getElementById('powierzchnia').value;
            let wynik = document.getElementById('wynik');
            document.getElementById('wynik').innerHTML = "Liczba potrzebnych puszek: " + Math.abs(Math.ceil(powierzchnia / 4));
        }
    </script>
</head>
<body>
    <header>
        <h1>Malowanie pokoi i biur</h1>
    </header>
    <div id="lewy">
        <h2>Menu</h2>
        <ul>
            <li><a href="mieszamy.html">Mieszamy</a></li>
            <li><a href="cena.html">Wyceniamy</a></li>
        </ul>
    </div>
    <div id="srodkowy">
        <h2>Zapotrzebowanie na farbę</h2>
        Powierzchnia malowania (m<sup>2</sup>):
        <!-- indeks górny = <sup></sup> -->
        <input type="number" name="" id="powierzchnia">
        <input type="button" value="OBLICZ" onclick="oblicz()">
        <p id="wynik"></p>
       
    </div>
    <div id="prawy">
        <img src="obraz.png" alt="Próbki farb">
    </div>
    <footer>
        <h3>MALARZ</h3>
        <p>Stronę opracował: PESEL</p>
    </footer>
</body>
</html>
