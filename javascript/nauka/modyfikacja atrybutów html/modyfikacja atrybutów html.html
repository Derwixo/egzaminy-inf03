<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styl3.css">
    <title>Nagroda</title>
</head>
<body>
   <h1>Wybierz swoją nagrodę</h1>
   <img src="" alt="" id="nagroda">
   <button id="laptop" onclick="laptop()">LAPTOP</button>
   <button id="iphone" onclick="iphone()">IPHONE</button>
   <button id="lodowka" onclick="lodowka()">LODÓWKA</button>


</body>
<script>

        function laptop(){
            document.getElementById("nagroda").src = "laptop.png";
            document.getElementById("nagroda").alt = "laptop";
        }
        function iphone(){
            document.getElementById("nagroda").src = "iphone15.png";
            document,getElementById("nagroda").alt = "iphone";
        }
        function lodowka(){
            document.getElementById("nagroda").src = "lodówka.jpg";
            document.getElementById("nagroda").alt = "lodowka";
        }
  

</script>
</html>
