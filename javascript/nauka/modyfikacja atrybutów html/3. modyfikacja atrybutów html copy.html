<!DOCTYPE html>

    <title>Award</title>
</head>
<body>
   <h1> Wybierz swoje zamówienie</h1>
    <img src="" alt="" id="print">
    <button id="laptop" onClick="laptop()">laptop</button>
    <button id="iphone" onclick="iphone()">iphone</button>
    <button id="lodówka" onclick="lodówka()">lodówka</button>

</body>

<script>
        function laptop(){
          document.getElementById('print').src = "laptop.png";
          document.getElementById('print').alt = "laptop acer";
        }
        function iphone(){
          document.getElementById('print').src = "iphone15.png";
          document.getElementById('print').alt = "ip15";
        }
        function lodówka(){
          document.getElementById('print').src = "lodówka.jpg";
          document.getElementById('print').alt = "lodówka";
        }

</script>
  

</html>
