<!DOCTYPE html>
<html lang="pl">
<head>

</head>
<body>


    <header>
        <h1>Całodobowa stacja paliw</h1>
    </header>
    <div id="menu">
        <a href="stacja.html"> <img src="home.png" alt="lol"></a>
        <a href="obliczenia.html"> <img src="znak.png" alt="lol"> </a>
        <a href="kwerendy.txt">Pobierz dokument</a>
    </div>
    <div id="lewy">
        <h2>Orientacyjny koszt paliwa</h2>
        Rodzaj paliwa (1-benzyna, 2-olej napędowy):<br>
        <input type="number" name="rodzaj" id="rodzaj"><br>
        Ile litrów?<br>
        <input type="number" name="ilosc" id="ilosc" value="10"><br>
        <input type="button" value="oblicz" onclick="oblicz()">
        <p id="wynik"></p>
    </div>
    <div id="prawy">
        <img src="samochod.png" alt="samochód">
    </div>
    <footer>
        <p>Stronę opracował: PESEL</p>
    </footer>
</body>

    <script>
        function oblicz(){
            let rodzaj = document.getElementById("rodzaj").value;
            let ilosc = document.getElementById("ilosc").value;
            let koszt = 0;

            if (rodzaj == 1){
                koszt = ilosc * 4;
            }
            if (rodzaj == 2){
                koszt = ilosc * 3.5;
            }
            if (rodzaj != 1 && rodzaj != 2){
                koszt = 0;
            }

            document.getElementById("wynik").innerHTML = "koszt paliwa " + koszt + "zł";

        }
    </script>


</html>
