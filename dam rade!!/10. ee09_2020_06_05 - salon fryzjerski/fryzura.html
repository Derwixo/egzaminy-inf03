<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usługi fryzjerskie</title>
    <link rel="stylesheet" href="styl2.css">
</head>
<body>

    <div id="lewy1">
        <a href="index.html"><h1>SALON FRYZJERSKI</h1></a>
        <img src="obraz2.jpg" alt="Czesanie">
    </div>

    <div id="prawy1">
        <h2>MENU</h2>
    </div>

    <div id="prawy2">
        <ol>
            <li> <a href="fryzura.html">Strzyżenie</a>
                <ul>
                    <li>krótkie</li>
                    <li>średnie</li>
                    <li>półdługie</li>
                    <li>długie</li>
                </ul>
            </li>
            <li>Czesanie</li>
            <li>Koloryzacja</li>
        </ol>
    </div>

    <div id="lewy2">
        <h3>Dziś promocja na strzyżenie włosów</h3>
        <input type="radio" name="typ" id="krotkie">Krótkie<br>
        <input type="radio" name="typ" id="srednie">Średnie<br>
        <input type="radio" name="typ" id="poldlugie">Półdługie<br>
        <input type="radio" name="typ" id="dlugie">Długie<br>
        <input type="button" value="button" onclick="odkryj()">
        <p id="wynik"></p>
        
        
        <!-- skrypt 1 -->
       <script>
        function odkryj(){
            let krotkie = document.getElementById('krotkie').checked;
            let srednie = document.getElementById('srednie').checked;
            let poldlugie = document.getElementById('poldlugie').checked;
            let dlugie = document.getElementById('dlugie').checked;
            let cena = 0;
            if(krotkie){cena = 25};
            if(srednie){cena = 30};
            if(poldlugie){cena = 40};
            if(dlugie){cena = 50};

            wynik.innerHTML = "Cena strzyżenia: " + cena;
        }
       </script>


    </div>

    <div id="prawy3">
        <img src="obraz1.jpg" alt="Fryzjer">
    </div>

    <footer>
        <p>Autor: PESEL</p>
    </footer>

</body>
